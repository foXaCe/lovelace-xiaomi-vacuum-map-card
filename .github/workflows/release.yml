name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run rollup && npm run update-hacs-filename && npm run add-version

      - name: Verify output
        run: test -n "$(ls dist/dreame-vacuum-card-*.js 2>/dev/null)"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dreame-vacuum-card-*.js
          generate_release_notes: true
