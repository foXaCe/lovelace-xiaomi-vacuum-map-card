name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run rollup && npm run add-version

      - name: Verify output
        run: test -f dist/dreame-vacuum-card.js

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dreame-vacuum-card.js
          generate_release_notes: true
